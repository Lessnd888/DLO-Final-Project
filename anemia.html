<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AGENDA DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
        <header class="">
          <!-- Boton para agregar un nuevo contacto -->
            <div id="linea1">
                <h1>Agenda de la empresa</h1>
                <button type="button" class="btn btn-primary" id="newContact">Nuevo Contacto</button>
            </div>
            <!-- Filtro de departamentos -->
            <!-- Filtro de departamentos -->
<div id="linea2">
  <h5>Departamento</h5>
  <div class="dropdown">
    <input value="Seleccionar departamento" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <ul class="dropdown-menu" id="departmentFilter">
      <li><a class="dropdown-item" href="#" data-department="Todos">Todos</a></li> 
      <li><a class="dropdown-item" href="#" data-department="Finanzas">Finanzas</a></li>
      <li><a class="dropdown-item" href="#" data-department="Ventas">Ventas</a></li>
      <li><a class="dropdown-item" href="#" data-department="RRHH">RRHH</a></li>
      <li><a class="dropdown-item" href="#" data-department="Administración">Administración</a></li>
    </ul>
  </div>  
</div>
 
      
<br>
        <!-- Contenedor para los contactos -->
    <div id="contactContainer" style="display: flex;"></div>

    <!-- Formulario -->
    <form id="contactForm" style="display: none;">
      <div class="row mb-3">
        <div class="col">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingrese Nombre" required>
        </div>
        <div class="col">
          <label for="phone" class="form-label">Número de Teléfono (WhatsApp)</label>
          <input type="number" class="form-control" id="phone" placeholder="Eje: +503 1234-5678" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese Correo Electrónico" required>
        </div>
        <div class="col">
          <label for="department" class="form-label">Departamento</label>
          <select class="form-select" id="department" required>
            <option value="">Seleccione el Departamento</option>
            <option value="Finanzas">Finanzas</option>
            <option value="Ventas">Ventas</option>
            <option value="RRHH">RRHH</option>
            <option value="Administración">Administración</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Ingrese Dirección" required>
        </div>
        <div class="col">
          <label for="position" class="form-label">Cargo</label>
          <select class="form-select" id="position" required>
            <option value="">Seleccione el Cargo</option>
            <option value="Contador">Contador</option>
            <option value="Vendedor">Vendedor</option>
            <option value="Consultor de RRHH">Consultor de RRHH</option>
            <option value="Gerente">Gerente</option>
          </select>
        </div>
      </div>
      <div class="text-center">
        <!-- guarda el contacto -->
        <button type="submit" class="btn btn-success">Guardar</button>
      </div>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="tuxler.js"></script>
    
  
  </body>
</html>
